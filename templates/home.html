<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body{
        background-image:url({{url_for("static",filename="app1.jpg")}})
        }
    </style>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Price Prediction</title>
    

</head>

<body>
    <br/>

    <div style="color: black">
        <form action="{{ url_for('predict')}}" method="post">
            <h1>Flight Price </h1>
            <h3>Departure Date</h3>
            <input id="Dep_Time" name="Dep_Time" type="datetime-local"required="required">
            <h3>Arrival Date</h3>
            <input id="Arrival_Time" name="Arrival_Time" type="datetime-local"required="required">
            <h3 class="card-title">Source</h3>
            <select name="Source" id="Source" required="required">
                <option value="Delhi">Delhi</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Chennai">Chennai</option>
            </select>
            <h3 class="card-title">Destination</h3>
            <select name="Destination" id="Destination" required="required">
                <option value="Cochin">Cochin</option>
                <option value="Delhi">Delhi</option>
                <option value="New Delhi">New Delhi</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Kolkata">Kolkata</option>
            </select>
            <h3 class="card-title">Stopage</h3>
            <select name="stops" required="required">
                <option value="0">Non-Stop</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <h3 class="card-title">Which Airline you want to travel?</h3>
            <select name="airline" id="airline" required="required">
                <option value="Jet Airways">Jet Airways</option>
                <option value="IndiGo">IndiGo</option>
                <option value="Air India">Air India</option>
                <option value="Multiple carriers">Multiple carriers</option>
                <option value="SpiceJet">SpiceJet</option>
                <option value="Vistara">Vistara</option>
                <option value="Air Asia">Air Asia</option>
                <option value="GoAir">GoAir</option>
                <option value="Multiple carriers Premium economy">Multiple carriers Premium economy</option>
                <option value="Jet Airways Business">Jet Airways Business</option>
                <option value="Vistara Premium economy">Vistara Premium economy</option>
                <option value="Trujet">Trujet</option>
            </select>
            <br><br>
            <input type="submit" value="Submit" class="btn btn-secondary">  
        </form>
        <h3>{{ prediction_text }}<h3>
    </div>




    <style>
        body{
            
            background-size: cover;
            background-attachment: fixed;
            text-align: center;
            padding: 0px;
        }
    </style>
</body>

</html>
